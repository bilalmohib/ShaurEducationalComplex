<!DOCTYPE html>
<html lang="en">
<head>

    position: relative;
    width: 100px;
    margin-left: 20px;
    margin-right: 20px;
    height: 100px;
    z-index: 1000;    
}
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">
    <script data-ad-client="ca-pub-9663266928056619" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>



<div class="container">
  <h1 class="brand"><span style="color: rgb(50, 59, 112);">Shaur</span> Educational Complex</h1>
  <div class="wrapper">
    <div class="company-info">
      <h3>Shaur School</h3>
        <img id="logo2" src="Images/logo.ico" alt="School Logo">
      <ul>
        <li><i class="fa fa-road"></i>28-saeed block Ibn-e-saeed Canal Bank Scheme,Lahore</li>
        <li><i class="fa fa-phone"></i>0310-4802299</li>
        <li><i class="fa fa-envelope"></i>shaursec@gmail.com</li>
      </ul>
    </div>
    <div class="contact">
      <h3>Email Us</h3>
      <div class="alert">Your message has been sent</div>
      <form id="contactForm">
        <p>
          <label>Name</label>
          <input type="text" name="name" id="name" required>
        </p>
        <p>
          <label>Query Title</label>
          <input type="text" name="company" id="company">
        </p>
        <p>
          <label>Email Address</label>
          <input type="email" name="email" id="email" required>
        </p>
        <p>
          <label>Phone Number</label>
          <input type="text" name="phone" id="phone">
        </p>
        <p class="full">
          <label>Message</label>
          <textarea name="message" rows="5" id="message"></textarea>
        </p>
        <p class="full">
          <button type="submit">Submit</button>
        </p>
      </form>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script src="app1.js"></script>


</body>
</html>
